name: Build and Notify

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸª£ Set env vars
      run: |
        echo "Check the application here= https://github.com/smvabi/environment-testing-01/actions/" >> $GITHUB_ENV

    - name: ðŸ“£ Send teams notification
      uses: simbo/msteams-message-card-action@latest
      env:
        MY_AWESOME_BUTTON: Awesome/
      with:
        webhook: ${{ secrets.MSTEAMS_WEBHOOK }}
        title: Hello world!
        message: <p>This is my <strong>awesome message!</strong></p>
        color: ff69b4
        buttons: |
          Button 1 https://github.com/smvabi/environment-testing-01/actions
