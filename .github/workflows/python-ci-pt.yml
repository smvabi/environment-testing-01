name: workflow_01
on:
  workflow_dispatch:
     inputs:
      workflow:
        description: 'Ù‹Workflow 2 which will be triggered'
        required: true
        default: 'workflow_02'

      workflow2_github_account:
        description: 'GitHub Account Owner'
        required: true
        default: 'smvabi'

      workflow2_repo_github:
        description: 'repo-name'
        required: true
        default: 'environment-testing-02'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  updateallrepos:
    runs-on: ubuntu-latest
    environment: demo-env
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.G_ACCESS_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'smvabi',
              repo: 'environment-testing-02',
              workflow_id: 'workflow_02.yml',
              ref: 'main'
            })

